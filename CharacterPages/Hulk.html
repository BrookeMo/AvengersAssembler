<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!-- container of all content -->
      <div class="container">
        <!-- First row containg name and picture -->
         <div class="row">
             <!-- Character Image -->
            <div class="col s2 card-panel grey hoverable"><h1>img</h1></div>
            <!-- Character Name -->
            <div class="col s8 card-panel teal hoverable"><h1>Character Name</h1></div>
            <!-- Go Back to HomePage -->
            <div class="col s2 card-panel grey hoverable"><h1>home</h1></div>
        </div>
        <!-- Second row containing Comics, Bio and Movie Info -->
        <div class="row">
            <!-- Sidebar with Comic Links -->
            <div class="col s4 card-panel yellow hoverable">
                <h3>Most Recent Comics</h3>
                <div id="comiclinks">
                <!-- Javascript Populates Links here -->
                <p>id="comiclinks"</p>
                </div>
            </div>
            <!-- Main Section with Character Bio and Movie Info -->
            <div class="col s8">
                <!-- Character Bio Row -->
                <div class="row card-panel red hoverable">
                    <h4>Character Bio</h4>
                    <div id="bio">
                        <p>id="bio"</p>
                    </div>
                </div>
                <!-- Movie Info Row -->
                <div class="row card-panel blue hoverable">
                    <h4>Movie Info</h4>
                    <div id="info">
                        <p>id="info"</p>
                    </div>
                </div>
            </div> 
        </div>
        <!-- Third row containing Movie Ratings and Spotify Playlists -->
        <div class="row">
            <!--Movie Ratings Row -->
            <div class="col s4 card-panel green hoverable">
                <h3>Movie Ratings</h3>
                <div id="ratings">
                    <p>id="ratings"</p>
                </div>
            </div>
            <!-- Spotify Playlist Row -->
            <div class="col s8 card-panel purple hoverable">
                <h4>Spotify Playlist</h4>
                <div id="playlist">
                    <p>id="playlist"</p>
                </div>
            </div>
        </div>

        <!-- add to all for the game with cardpanels
        controls
    iframe
input form
    name
    score inputnumbers
    date    

verify with input compare to picture for text === textinput

make a table of high scores

 -->
        <div class="col s12 card-panel">
                <h4>Controls</h4>
                <div id="keyboard">
                    <p></p>
                </div>
            </div>





    </div>
    <div class="footer-copyright orange">
        Data provided by Marvel. Â© 2014 Marvel
    </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
