<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
         <div class="row">
            <div class="col s12 card-panel teal"><h1>Character Name</h1></div>
        </div>
        <div class="row">
            <div class="col s3 card-panel yellow">
                <h3>Comic Book Links</h3>
            </div>
            <div class="col s9">
                <div class="row card-panel red">
                    <h4>Character Bio</h4>
                </div>
                <div class="row card-panel blue">
                    <h4>Movie Info</h4>
                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col s3 card-panel yellow">
                <h3>Movie Ratings</h3>
            </div>
            <div class="col s9 card-panel red">
                <h3>Spotify Playlist</h3>
            </div>
        </div>





    </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
